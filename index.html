<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css"/>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Poly-Glot</title>
</head>
<body>
    <section>
        <header>
            <h1>Poly-Glot</h1>
        </header>
        <section class="gameplay-elements">
            <section class="instructions">
                <p>This is where my instructions will go</p>
            </section>
            <section class="board">
                <section class="polygon-container">
                </section>
                <section class="result-display">
                    <span class="result-display-text"></span>
                </section>
            </section>
            <section class="word-display"><p>Successful words: </p>
                <ul class="word-display-list"></ul>
            </section>
        </section>
        <div class="button-div">
            <button class="new-game">New Game</button>
        </div>
        <div class="score">
            <p class="score-text"></p>
        </div>
        <footer>
            <ul>
                <li>
                    <a>Github</a>
                </li>
                <li>
                    <a>LinkedIn</a>
                </li>
                <li>
                    <a>Email</a>
                </li>
            </ul>
        </footer>
    </section>
</body>
</html>
