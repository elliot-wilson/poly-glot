<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://wide-world-seeds.s3.amazonaws.com/poly-glot-homepage.png">
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://use.fontawesome.com/4b3cccde11.js"></script>
    <script src="./dist/main.js"></script>
    <title>Poly-Glot</title>
</head>
<body>
    <header>
        <h1>Poly-Glot</h1>
        <h2>a shape-based word game</h2>
    </header> 
    <section class="topline-elements">
        <div class="button">Instructions</div>
        <div class="button new-game">New Game</div>
        <div class="button reveal-answers">Reveal Words</div>
        <div id="answer-modal" class="modal">
            <div class="modal-content">
                <span id="modal-word-close" class="modal-close">&times;</span>
                <ul id="modal-word-list">
                    <p>Answers: </p>
                </ul>
            </div>
        </div>
    </section>
    <section class="game-container">
        <div class="scoring-elements">
            <div class="score-texts">
                <div>Points: <span id="score">0</span></div>
                <div>Level: <span id="level">Getting Started</span></div>
            </div>
            <div class="score-bar-graph"></div>
        </div>
        <div class="gameplay-elements">
            <div class="word-display">
                <p>You have found <span id="word-count">0</span> words</p>
                <ul class="word-display-list"></ul>
            </div>
            <div class="board-container">
                <div class="board">
                    <div class="result-display">
                        <p class="result-display-text"></p>
                    </div>
                    <div class="polygon-container"></div>
                    <div class="word-input">
                        <p id="guessed-word" class="blank">Type or click</p>
                    </div>
                </div>
                <div class="button-div">
                    <div class="refresh button"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                    <div class="delete button">Delete</div>
                </div>
            </div>
        </div>
    </section>
    <footer class="nav-links">
        <div>
            <a href="https://github.com/elliot-wilson/poly-glot id=" github" target="_blank" rel="noopener noreferrer"><img
                    src="assets/images/GitHub-Mark-32px.png" /></a>
            <a href="https://www.linkedin.com/in/elliot-wilson-4897a81b9/" target="_blank" rel="noopener noreferrer"><img
                    src="assets/images/linkedin.png" /></a>
            <a href="mailto: elliot.andrew.wilson@gmail.com"><img src="assets/images/email.png" /></a>
        </div>
    </footer>
</body>
</html>
